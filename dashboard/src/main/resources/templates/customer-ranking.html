<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>고객별 소비 랭킹</title>
    <link rel="stylesheet" th:href="styles.css">
</head>
<body>
    <h1>🏆 고객별 누적 소비 랭킹</h1>
    <p class="nav-link">
        <a href="/sales/add">신규 매출 등록하기</a>
    </p>
    <table>
        <thead>
        <tr>
            <th>랭킹</th>
            <th>고객 아이디</th>
            <th>총 소비액</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rank: ${ranks}">
            <td th:text="${rank.rank}">1</td>
            <td th:text="${rank.customerId}">1001</td>
            <td th:text="${#numbers.formatDecimal(rank.totalSpent, 0, 'COMMA', 2, 'POINT')}">0</td>
        </tr>
        </tbody>
        <p class="nav-link">
            <a href="/">일별 매출 요약으로 돌아가기→</a>
        </p>
    </table>
</body>
</html>
