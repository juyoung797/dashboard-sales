<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Sales</title>
    <link rel="stylesheet" th:href="styles.css">
</head>
<body>
<h1>📅 일별 매출 요약</h1>
    <p class="nav-link">
        <a href="/sales/add">신규 매출 등록하기</a>
    </p>

<table>
    <thead>
    <tr>
        <th>날짜</th>
        <th>총 매출액</th>
        <th>주문수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sale: ${sales}">
        <td th:text="${sale.saleDate}">2025-01-01</td>
        <td th:text="${#numbers.formatDecimal(sale.totalAmount, 0, 'COMMA', 2, 'POINT')}">0</td>
<!--        formatDecimal:십진수 형식 | comma:단위 | 달러형식이라 소수점 2자리-->
        <td th:text="${sale.orderCount}">0</td>
    </tr>
    </tbody>

    <p class="nav-link">
        <a href="/customer-ranking">고객별 소비 랭킹 보기 →</a>
    </p>
</table>
</body>
</html>
